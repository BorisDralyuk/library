<div class="auth-container">
  <form 
    [formGroup]="form" 
    class="auth" 
    (ngSubmit)="onSubmit()">
    <div class="form-col">
      <div class="form-group">
        <label for="userName">name</label>
        <input 
          type="text" 
          class="form-control"
          [ngClass]="{'is-invalid': form.get('userName').invalid && form.get('userName').touched}" 
          id="userName"
          placeholder="Input your name" 
          formControlName="userName"
          (input)="setUserName($event.target.value)"
        >
        <span *ngIf="form.get('userName').invalid && form.get('userName').touched">
          <span 
              *ngIf="form.get('userName')['errors']['required']" 
              class="error_message">
            Please choose a username.
          </span>
        </span>
      </div>
      <div class="form-group">
        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="form.invalid">Sign In</button>
      </div>
    </div>
  </form>
</div>
